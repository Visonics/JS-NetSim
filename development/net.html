<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

</style>
<title>Net</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js"></script>
    <script src="jsnetworkx.js"></script>

<script>
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .alpha(0)
    .size([width, height]);

var drag = force.drag();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var G = new jsnx.DiGraph();

G.addNodesFrom([1,2,3,4,5,[9,{color: '#008A00'}]], {color: '#0064C7'});
G.addCycle([1,2,3,4,5]);
G.addEdgesFrom([[1,9], [9,1]]);

jsnx.draw(G, {
    element: '#canvas',
    withLabels: true,
    nodeStyle: {
        fill: function(d) {
            return d.data.color;
        }
    },
    labelStyle: {fill: 'white'},
    stickyDrag: true
});
</script>
</body>
</html>
